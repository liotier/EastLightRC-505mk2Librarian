# FX type index â†’ effect name mapping.
#
# The C field in FX subslot headers (AA, AB, ..., DD) selects the active effect.
# IFX: 66 types (indices 0-65), shared between input and track FX.
# TFX: 70 types (indices 0-65 shared + 66-69 exclusive).
#
# Ordering derived from device dump section ordering in MEMORY files.
# Each effect's parameters are stored in a section named {SUBSLOT}_{TYPE},
# e.g., AA_LPF, AB_DELAY, CD_REVERB.

ifx:
  0: LPF
  1: BPF
  2: HPF
  3: PHASER
